<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="imagens/Bruno.png" type="image/x-icon">

    <title>Encriptador de Textos</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>

        <img src="imagens/logo-alura.png" alt="Logo Alura">        

    </header>

    <main>
        
        <section class="area-de-criptografia">

            <textarea name="criptografar" id="" cols="30" rows="10" placeholder="Digite seu texto aqui..."></textarea>

            <div class="aviso">
                <img src="imagens/atencao.png" alt="Imagem de atenção">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>

            <div class="botoes">
                <button type="submit" class="botao-encriptar">Criptografar</button>
                <button type="submit" class="botao-descriptografar">Descriptografar</button>
            </div>

        </section>
        
        <section class="area-de-descriptografia">

            <div class="area-de-resposta">
                <img src="imagens/procurando.png" alt="Imagem procurando">
                <p class="texto-um">Nenhuma mensagem encontrada</p>
                <p class="texto-dois">Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>

            <textarea name="descriptografar" id="" cols="30" rows="10" readonly></textarea>
            <button type="submit" class="botao-copiar">Copiar</button>           

        </section>

            
    </main>

    <footer>

        <p class="desenvolvido">Desenvolvido por Bruno Alex</p>

        <a class="github" href="https://github.com/Brunoasantos88" target="_blank"> <img src="imagens/logo-git.png" alt="Logo GitHub"></a>

        <a class="linkedin" href="https://www.linkedin.com/in/brunoasanto/" target="_blank"> <img src="imagens/logo-linkedin.png" alt="Logo Linkedin"></a>
    
    </footer>

   
</body>
</html>
